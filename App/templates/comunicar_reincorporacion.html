<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reincorporación de Profesorado</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/reincorporacion.css') }}">
</head>
<body>
    <div class="banner">
        <img src="{{ url_for('static', filename='img/logo_Aplicacion.png') }}" class="logo" alt="Logo Aplicación">
        <h1 class="titulo-banner">Reincorporación de Profesorado</h1>
        <img src="{{ url_for('static', filename='img/logo_Instituto.png') }}" class="logo" alt="Logo Instituto">
    </div>

    <main>
        <div class="form-container">
            {% if mensaje %}
                <div class="mensaje">{{ mensaje }}</div>
            {% endif %}

            <form method="POST">
                <p>Selecciona las ausencias que deseas marcar como reincorporado:</p>
                {% for a in ausencias %}
                    <div class="ausencia-item">
                        <label>
                            <input type="checkbox" name="reincorporados" value="{{ a.id_ausencia }}">
                            {{ a.fecha }} - {{ a.horario }} - {{ a.nombre }} {{ a.apellidos }}
                        </label>
                    </div>
                {% endfor %}

                <button type="submit">Confirmar Reincorporación</button>
            </form>

            <div class="volver">
                <a href="{{ url_for('home') }}">Volver al Menú Principal</a>
            </div>
        </div>
    </main>
</body>
</html>
