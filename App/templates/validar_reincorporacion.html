<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Validar Reincorporaciones</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/reincorporacion.css') }}">
</head>
<body>
    <div class="banner">
        <img src="{{ url_for('static', filename='img/logo_Aplicacion.png') }}" class="logo" alt="Logo Aplicación">
        <h1 class="titulo-banner">Validar Reincorporaciones</h1>
        <img src="{{ url_for('static', filename='img/logo_Instituto.png') }}" class="logo" alt="Logo Derecha">
    </div>

    <main>
        <div class="form-container">
            {% if mensaje %}<p class="mensaje">{{ mensaje }}</p>{% endif %}
            <form method="POST">
                {% if ausencias %}
                    <p>Selecciona las reincorporaciones que deseas validar:</p>
                    {% for a in ausencias %}
                        <div class="ausencia-item">
                            <label>
                                <input type="checkbox" name="validadas" value="{{ a.id_ausencia }}">
                                {{ a.nombre }} {{ a.apellidos }} - {{ a.fecha }} - {{ a.horario }}
                            </label>
                        </div>
                    {% endfor %}
                    <button type="submit">Validar Reincorporaciones</button>
                {% else %}
                    <p>No hay reincorporaciones pendientes de validación.</p>
                {% endif %}
            </form>
            <div class="volver"><a href="{{ url_for('home') }}">Volver al Menú Principal</a></div>
        </div>
    </main>
</body>
</html>
