<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Tarea</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/registrar_tarea.css') }}">
</head>
<body>
    <div class="banner">
        <img src="{{ url_for('static', filename='img/logo_Aplicacion.png') }}" class="logo" alt="Logo Aplicación">
        <h1 class="titulo-banner">Registrar Tarea</h1>
        <img src="{{ url_for('static', filename='img/logo_Instituto.png') }}" class="logo" alt="Logo Instituto">
    </div>

    <main>
        <div class="form-container">
            {% if mensaje %}
                <div class="mensaje">{{ mensaje }}</div>
            {% endif %}

            <form method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="id_ausencia">Selecciona la ausencia:</label>
                    <select name="id_ausencia" id="id_ausencia" required>
                        <option value="" disabled selected>-- Elige una ausencia --</option>
                        {% for a in ausencias %}
                            <option value="{{ a.id_ausencia }}">{{ a.fecha }} - {{ a.horario }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="texto">Tarea o instrucciones:</label>
                    <textarea name="texto" id="texto" rows="5" placeholder="Escribe la tarea que se debe realizar..." required></textarea>
                </div>

                <div class="form-group">
                    <label for="archivo">Adjuntar archivo (opcional):</label>
                    <input type="file" name="archivo" id="archivo" accept=".pdf,.doc,.docx,.jpg,.jpeg,.png,.mp4,.avi,.pptx">
                </div>

                <button type="submit">Registrar Tarea</button>
            </form>

            <div class="volver">
                <a href="{{ url_for('home') }}" class="btn-volver">Volver al Menú Principal</a>
            </div>
        </div>
    </main>
</body>
</html>
