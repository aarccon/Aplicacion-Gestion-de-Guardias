<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Guardias del Día</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/guardias_asignadas.css') }}">
</head>
<body>
    <div class="banner">
        <img src="{{ url_for('static', filename='img/logo_Aplicacion.png') }}" class="logo" alt="Logo Aplicación">
        <h1 class="titulo-banner">Guardias del Día de Hoy</h1>
        <img src="{{ url_for('static', filename='img/logo_Instituto.png') }}" class="logo" alt="Logo Derecha">
    </div>

    <main>
        <div class="tabla-container">
            <table>
                <thead>
                    <tr>
                        <th>Tramo Horario</th>
                        <th>Aula/Zona</th>
                        <th>Tarea</th>
                        <th>Archivo</th>
                    </tr>
                </thead>
                <tbody>
                    {% for g in guardias %}
                        <tr>
                            <td>{{ g.horario }}</td>
                            <td>{{ g.aula_nombre or 'No especificada' }}</td>
                            <td>{{ g.tarea or 'No hay tareas asignadas por el profesor' }}</td>
                            <td>
                                {% if g.archivo %}
                                    <a href="{{ url_for('static', filename='tareas/' + g.archivo) }}" target="_blank">Descargar</a>
                                {% else %}
                                    -
                                {% endif %}
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>

            <div class="volver">
                <a href="{{ url_for('home') }}">Volver al Menú Principal</a>
            </div>
        </div>
    </main>
</body>
</html>
