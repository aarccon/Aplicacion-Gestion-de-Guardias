<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Subir CSV de Horarios</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/subir_horarios.css') }}">
</head>
<body>
    <div class="banner">
        <img src="{{ url_for('static', filename='img/logo_Aplicacion.png') }}" alt="Logo Aplicación" class="logo">
        <h1>Subida de Horarios</h1>
        <img src="{{ url_for('static', filename='img/logo_Instituto.png') }}" alt="Logo Instituto" class="logo">
    </div>
    <div class="container">
        {% if mensaje %}<p class="mensaje">{{ mensaje }}</p>{% endif %}
        <form action="{{ url_for('subir_horarios') }}" method="POST" enctype="multipart/form-data">
            <label for="archivo">Selecciona el archivo CSV:</label>
            <input type="file" name="archivo" accept=".csv" required>
            <button type="submit">Subir CSV</button>
        </form>
        <div class="volver">
            <a href="{{ url_for('home') }}">Volver al menú principal</a>
        </div>
    </div>
</body>
</html>
